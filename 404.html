<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script>
      // Redirect all 404s to index.html while preserving the path
      var path = location.pathname.replace('/my-resume', '');
      location.replace('/my-resume/?p=' + encodeURIComponent(path + location.search + location.hash));
    </script>
  </head>
  <body></body>
</html>
